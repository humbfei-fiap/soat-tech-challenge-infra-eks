name: 'Deploy EKS Cluster with Terraform'

on:
  push:
    branches:
      - main # Roda o apply quando houver push na main
  pull_request: # Roda apenas o plan para pull requests
  workflow_dispatch: # Permite acionamento manual
    inputs:
      enable_destroy:
        description: 'Marque para habilitar o job de destruição. CUIDADO: Isso deletará todos os recursos.'
        required: true
        type: boolean
        default: false
permissions:
  id-token: write # Permissão para o workflow obter um OIDC token
  contents: read  # Permissão para o workflow ler o repositório

# Garante que apenas uma instância deste workflow seja executada por vez para a mesma branch.
# A alteração para um grupo estático garante que NENHUMA operação de terraform (plan, apply, destroy)
# deste workflow rode em paralelo, independentemente da branch. Isso resolve o erro de 'state lock'.
concurrency:
  group: terraform-state-lock
  cancel-in-progress: true

jobs:
  terraform:
    name: 'Terraform Plan/Apply'
    # Garante que este job não rode se for um acionamento manual para destruir.
    if: github.event.inputs.enable_destroy != 'true'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform # Indica que os comandos devem rodar na pasta terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239409137076:role/role-eks-fiap
          aws-region: us-east-1
          audience: sts.amazonaws.com
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        # Se for um PR, o workflow para aqui após o plan.
        
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false tfplan

  destroy:
    name: 'Terraform Destroy'
    # Adiciona uma camada de proteção com aprovação manual obrigatória.
    environment:
      name: 'production'
      # O URL aponta para a execução do workflow para fácil acesso
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.enable_destroy == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./terraform # Indica que os comandos devem rodar na pasta terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239409137076:role/role-eks-fiap
          aws-region: us-east-1
          audience: sts.amazonaws.com
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      - name: Terraform Init
        id: init
        run: terraform init
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
        
