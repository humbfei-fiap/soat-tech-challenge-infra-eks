name: "DEV DEPLOY"

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: "dev"
      aws-assume-role-arn: "arn:aws:iam::123456789012:role/github-actions-role"
      aws-region: "sa-east-1"
      aws-statefile-s3-bucket: "soat-tech-challenge-tfstate"
      aws-lock-dynamodb-table: "soat-tech-challenge-tflock"